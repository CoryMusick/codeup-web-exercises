
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>maps exercise</title>
	<script src='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
	<link href='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
	<script src="js/keys.js"></script>
	<script src="js/mapbox-geocoder-utils.js"></script>
</head>

<body>
<div id='map' style='width: 100%; height: 600px;'></div>

<script>
    mapboxgl.accessToken = myMapKey;

    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [-97.9414 , 29.8833] ,
        zoom: 13,
    });

    var places = [
        {name: 'Pie Society' , location: 'Pie Society San Marcos, TX 78666', detail: 'This is Pie Society not Zen\'s'},
        {name: 'Torchy\'s Tacos' , location: '301 N Guadalupe St, San Marcos, TX 78666' , detail:
                'gotta get your trailer parks trashy'},
        {name: 'Gumby\'s Pizza' , location: '312 W Hopkins St, San Marcos, TX 78666' , detail:
                'Not as good as Pie Society but close second'}
    ];


    function placeMarkerAndPopup(info, token, map) {
        geocode(info.location, token).then(function(coordinates) {
            var popup = new mapboxgl.Popup()
                .setHTML(info.detail);
            var marker = new mapboxgl.Marker()
                .setLngLat(coordinates)
                .addTo(map)
                .setPopup(popup);
        })}

    places.forEach(function(place){
	    placeMarkerAndPopup(place,myMapKey,map)
	})


</script>


</body>
</html>
