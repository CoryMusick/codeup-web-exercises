<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Blog</title>
</head>
<body>
<div id ="posts">

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
	$().ready(function() {

        var request = $.ajax("data/blog.json");

        function onSuccess(data, status, req) {
                data.forEach(function (element) {
                    $('#posts').append('<h2>' + element.title + '<p>' + element.content +
                        '<p>' + element.categories + ' <p>' + element.date)
                })
            }


        request.done(onSuccess)
        });
</script>
</body>
</html>
