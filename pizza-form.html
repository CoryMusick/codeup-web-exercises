<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Order Online</title>
</head>
<body>
	<h1>Welcome to Online Ordering!</h1>
		<main>
			<form method="POST" action="https://request-inspector.glitch.me">
				<h2><label for="size">Pizza Size:</label></h2>
				<select id="size" name="size">
					<option value="small">Small - 10'</option>
					<option value="medium">Medium - 12'</option>
					<option value="large">Large - 14"</option>
					<option value="xl">XL - 16"</option>
				</select>
				<div>
					<fieldset>
						<legend><h2>Toppings</h2></legend>
						<h4>Pepperoni:</h4>
						<label>
							Left <input type="radio" name="size" value="true">
						</label>
						<label>
							Right <input type="radio" name="size" value="true">
						</label>
						<label>
							Whole <input type="radio" name="size" value="true">
						</label>
						<h4>Sausage:</h4>
						<label>
							Left <input type="radio" name="size" value="true">
						</label>
						<label>
							Right <input type="radio" name="size" value="true">
						</label>
						<label>
							Whole <input type="radio" name="size" value="true">
						</label>
						<h4>Mushrooms:</h4>
						<label>
							Left <input type="radio" name="size" value="true">
						</label>
						<label>
							Right <input type="radio" name="size" value="true">
						</label>
						<label>
							Whole <input type="radio" name="size" value="true">
						</label>
						<h4>Pineapple:</h4>
						<label>
							Left <input type="radio" name="size" value="true">
						</label>
						<label>
							Right <input type="radio" name="size" value="true">
						</label>
						<label>
							Whole <input type="radio" name="size" value="true">
						</label>
					</fieldset>
				</div>
				<br>
				<div>
					<h4><label for="instructions">Additional Instructions: </label></h4>
					<br>
					<textarea id="instructions" rows="4" cols="50"
					          placeholder="Type any additional instructions here..."></textarea>
				</div>
				<button>Submit</button>
			</form>
				<hr>
				<br>
			<form method="POST" action="https://request-inspector.glitch.me">
				<div>
					<h4>Sign in to save your order!</h4>
					<label for="email">Email Address:</label>
					<input id=email type="email" name="email" placeholder="Enter e-mail address">
					<br>
					<label for="password">Password:</label>
					<input id="password" type="email" name="email" placeholder="Password">
				</div>
				<button>Sign In</button>
			</form>
		</main>
</body>

</html>
